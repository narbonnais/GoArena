# KataGo GTP configuration for human-like play
# Uses the Human SL model for natural moves

logDir = /Users/ahyeon/Gateway/go/storage/logs/katago
logAllGTPCommunication = false
logSearchInfo = false
logToStderr = false

# Rules
rules = japanese

# Resignation settings
allowResignation = true
resignThreshold = -0.95
resignConsecTurns = 5

# Search settings - keep low for faster responses
maxVisits = 100
numSearchThreads = 2

# Human SL settings
# The profile will be set dynamically via kata-set-param
humanSLProfile = preaz_20k
