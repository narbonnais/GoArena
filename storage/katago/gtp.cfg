# KataGo GTP configuration for human-like play

logDir = /var/www/goarena/prod/storage/logs/katago
logAllGTPCommunication = false
logSearchInfo = false
logToStderr = false

# Rules
rules = japanese

# Resignation settings
allowResignation = true
resignThreshold = -0.95
resignConsecTurns = 5

# Search settings
maxVisits = 100
numSearchThreads = 2

# Human SL settings - required for humanv0 model
humanSLProfile = preaz_9d
